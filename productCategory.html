        <div class="loader">
            <div class="loader-content">
                <div class="spinner-grow align-self-center"></div>
            </div>
        </div>
    </div>
    <div id="app">
        <!-- BEGIN LOADER -->
        <!--  END LOADER -->

        <!--  BEGIN NAVBAR  -->
        <header-nav-bar></header-nav-bar>
        <!--  END NAVBAR  -->

        <!--  BEGIN NAVBAR  -->
        <subheader-nav-bar></subheader-nav-bar>
        <!--  END NAVBAR  -->

        <!--  BEGIN MAIN CONTAINER  -->
        <div class="main-container" id="container app">

            <div class="overlay"></div>
            <div class="search-overlay"></div>

            <!--  BEGIN SIDEBAR  -->
            <side-bar></side-bar>
            <!--  END SIDEBAR  -->

            <!--  BEGIN CONTENT AREA  -->

            <!--  BEGIN CONTENT AREA  -->
            <div id="content" class="main-content">
                <div class="layout-px-spacing">
                    <div class="row layout-top-spacing">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                            <div class="statbox widget box box-shadow">
                                <div class="widget-header">
                                    <div class="row">
                                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                            <h4>Add Product Category</h4>
                                        </div>
                                    </div>
                                </div>

                                <div class="widget-content widget-content-area">

                                    <div class="row">
                                        <div class="col-lg-6 col-12 mx-auto">
                                            <form @submit.prevent="addItem">
                                                <div class="form-group">
                                                    <label for="t-text" class="sr-only">Text</label>
                                                    <input type="text" v-model="itemCategory" class="form-control"
                                                        placeholder="Add item Category...." required>
                                                    <button class="btn mt-4 btn-rounded btn-warning">
                                                        <div v-if="addLoading">
                                                            <div
                                                                class="spinner-border text-white mr-2 align-self-center loader-sm ">
                                                                .</div>
                                                            Loading
                                                        </div>
                                                        <div v-else> Add Item Category</div>
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                                <div id="basic" class="col-lg-12 layout-spacing mt-4">
                                    <div class="table-responsive layout-spacing">
                                        <table class="table table-hover ">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Vendor</th>
                                                    <th>Category</th>
                                                    <th style="text-align: right"></th>
                                                </tr>

                                            </thead>
                                            <tbody>
                                                <tr v-for="(object, index) in tableItems" :key="object.id">
                                                    <td width="17%">{{index + 1}}</td>
                                                    <td width="17%">{{object.vendor_name}}</td>
                                                    <td width="17%">{{object.category}}</td>
                                                    <td width="17%" style="text-align: right">
                                                        <a href="http://fds.ims247.com/admin/banner/3/edit"
                                                            v-on:click="selectProduct(index, object)"
                                                            class="btn m-b-15 ml-2 mr-2 btn-md  btn-rounded-circle btn-success bs-tooltip"
                                                            data-toggle="modal" data-target="#updateCategoryModal"
                                                            title="Edit This Entry"><img src="./assets/img/edit-2.svg"
                                                                height="20" style="filter: invert(1)" alt="edit"></a>
                                                        <!-- Modal -->
                                                        <div class="modal fade" id="updateCategoryModal" tabindex="-1"
                                                            role="dialog" aria-labelledby="updateCategoryModalLabel"
                                                            aria-hidden="true">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-body mt-4">
                                                                        <div class="col-md-12 text-center">
                                                                            <div class="form-group form-content">
                                                                                <label
                                                                                    for="exampleFormControlInput1">Edit
                                                                                    Item Category</label>
                                                                                <input type="text"
                                                                                    v-model="categoryName"
                                                                                    class="form-control"
                                                                                    placeholder="Edit item Category....">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button class="btn" data-dismiss="modal"><i
                                                                                class="flaticon-cancel-12"></i>
                                                                            Discard</button>
                                                                        <button href=""
                                                                            class="btn btn-rounded btn-warning"
                                                                            v-on:click.prevent="updateProduct">
                                                                            <div v-if="updateLoading">
                                                                                <div
                                                                                    class="spinner-border text-white align-self-center loader-sm ">
                                                                                    .</div>
                                                                            </div>
                                                                            <div v-else>Save</div>
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <button type="button"
                                                            @click.prevent="deleteProduct(index, object.id)"
                                                            class="btn m-b-15 ml-2 mr-2 btn-md  btn-rounded-circle btn-danger bs-tooltip"
                                                            title="Delete This Entry"><img
                                                                src="./assets/img/trash-2.svg" height="20"
                                                                style="filter: invert(1)" alt="delete"></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div v-if="pageLoading" class="text-center">
                                            <div class="spinner-border text-white mt-5 mb-5 align-self-center loader-lg "></div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
                <div class="footer-wrapper">
                    <div class="footer-section f-section-1">
                        <p class="">Copyright Â© {{year}} <a target="_blank" href="https://firstpavitech.com">First
                                Pavilion Technologies</a>,
                            All rights reserved.</p>
                    </div>
                </div>
            </div>
            <!--  END CONTENT AREA  -->

        </div>
    </div>
    <!-- END MAIN CONTAINER -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="assets/custom/js/components/header.js"></script>
    <script src="assets/custom/js/components/subHeader.js"></script>
    <script src="assets/custom/js/components/sidebar.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/custom/js/constants.js"></script>
    <script type="application/javascript">

        var app = new Vue({
            el: '#app',
            data: () => ({
                message: 'Hello Vue!',
                tableItems: [],
                selectedIndex: '',
                selectedId: '',
                itemCategory: '',
                categoryName: '',
                addLoading: false,
                updateLoading: false,
                pageLoading: false
            }),
            computed: {
                year: function () {
                    var d = new Date();
                    var year = d.getFullYear();
                    return year;
                }
            },

            methods: {
                addItem: function () {
                    this.addLoading = true;
                    axios.post(generateURL(VENDOR_CATEGORY), {
                        category: this.itemCategory,
                    },
                        {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            }
                        }
                    ).then((response) => {
                        this.itemCategory = '';
                        this.tableItems.unshift(response.data.data);
                        this.addLoading = false;
                        Snackbar.show({
                            text: 'Item successfully created',
                            actionTextColor: '#fff',
                            backgroundColor: '#8dbf42'
                        });
                    })
                        .catch((error) => {
                            if (error.response.code == 401) {
                                localStorage.removeItem('token');
                                window.location.href = 'login.html';
                            }
                            this.addLoading = false;
                            Snackbar.show({
                                text: 'An error occurred',
                                actionTextColor: '#fff',
                                backgroundColor: '#e7515a'
                            });
                        });
                },
                selectProduct: function (index, object) {
                    this.selectedIndex = index;
                    this.selectedId = object.id;
                    this.categoryName = object.category;
                },
                updateProduct: function () {
                    this.updateLoading = true;
                    axios.put(generateURL(UPDATE_CATEGORY + this.selectedId),
                        {
                            'category': this.categoryName,
                        }, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    }
                    ).then((response) => {
                        // console.log(response.data.data);
                        this.$set(this.tableItems, this.selectedIndex, response.data.data);
                        this.updateLoading = false;
                        $('#updateCategoryModal').modal('hide');
                        Snackbar.show({
                            text: 'Item successfully updated',
                            actionTextColor: '#fff',
                            backgroundColor: '#8dbf42'
                        });
                    }).catch((error) => {
                        if (error.response.code == 401) {
                            localStorage.removeItem('token');
                            window.location.href = 'login.html';
                        }
                        this.updateLoading = false;
                        Snackbar.show({
                            text: 'An error occurred',
                            actionTextColor: '#fff',
                            backgroundColor: '#e7515a'
                        });
                    });

                },
                deleteProduct: function (index, itemId) {
                    swal({
                        title: 'Are you sure?',
                        text: "You won't be able to revert this, also all attached products will be deleted!",
                        type: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Delete',
                        padding: '2em'
                    }).then((result) => {
                        if (result.value) {
                            axios.delete(generateURL(UPDATE_CATEGORY + itemId),
                                {
                                    headers: {
                                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                                    }
                                }
                            ).then((response) => {
                                this.tableItems.splice(index, 1);
                                swal(
                                    'Deleted!',
                                    'Category has been deleted.',
                                    'success'
                                );
                            }).catch((error) => {
                                if (error.response.code == 401) {
                                    localStorage.removeItem('token');
                                    window.location.href = 'login.html';
                                }
                                Snackbar.show({
                                    text: 'An error occurred',
                                    actionTextColor: '#fff',
                                    backgroundColor: '#e7515a'
                                });
                            });
                        }
                    });
                }
            },
            mounted() {
                this.pageLoading = true
                if (localStorage.getItem("token") === null) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
                axios.get(generateURL(VENDOR_CATEGORY), {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                }).then((response) => {
                    this.pageLoading = false
                    this.tableItems = response.data.data
                }).catch((error) => {
                    if (error.response.code == 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    }
                })
            }
        });
    </script>
