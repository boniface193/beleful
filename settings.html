</head>

<body>
    <div id="load_screen">
        <div class="loader">
            <div class="loader-content">
                <div class="spinner-grow align-self-center"></div>
            </div>
        </div>
    </div>
    <div id="app">
        <!-- BEGIN LOADER -->
        <!--  END LOADER -->

        <!--  BEGIN NAVBAR  -->
        <header-nav-bar></header-nav-bar>
        <!--  END NAVBAR  -->

        <!--  BEGIN NAVBAR  -->
        <subheader-nav-bar></subheader-nav-bar>
        <!--  END NAVBAR  -->

        <!--  BEGIN MAIN CONTAINER  -->
        <div class="main-container" id="container app">

            <div class="overlay"></div>
            <div class="search-overlay"></div>

            <!--  BEGIN SIDEBAR  -->
            <side-bar></side-bar>
            <!--  END SIDEBAR  -->

            <!--  BEGIN CONTENT AREA  -->
            <div id="content" class="main-content">
                <div class="layout-px-spacing">
                    <div class="row layout-top-spacing">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                            <div class="statbox widget box box-shadow">
                                <div class="widget-header">
                                    <div class="row">
                                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                            <h4>Configuration</h4>
                                        </div>
                                    </div>
                                </div>
                                <div id="basic" class="col-lg-12 layout-spacing">
                                    <div class="table-responsive layout-spacing">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Service (&#8358)</th>
                                                    <th>Delivery (&#8358)</th>
                                                    <th>Per Km</th>
                                                    <th>Discount (&#8358)</th>
                                                    <th>Discount %</th>
                                                    <th>Active</th>
                                                    <th style="text-align: right"></th>
                                                </tr>

                                            </thead>

                                            <tbody>
                                                <tr>
                                                    <td width="17%">{{items.id}}</td>
                                                    <td width="5%">{{items.service_fee}}</td>
                                                    <td width="5%">{{items.delivery_fee}}</td>
                                                    <td width="5%"><img src="./assets/img/check-circle.svg"
                                                            v-if="items.per_kilometer" height="20"
                                                            style="filter: invert(1)" alt="true"><img v-else
                                                            src="./assets/img/x-circle.svg" height="20"
                                                            style="filter: invert(1)" alt="false"></td>
                                                    <td width="5%">{{items.discount}}</td>
                                                    <td width="5%">{{items.discount_percent}}</td>
                                                    <td width="5%">
                                                        <img src="./assets/img/check-circle.svg" v-if="items.is_active"height="20" style="filter: invert(1)" alt="true">
                                                        <img v-else src="./assets/img/x-circle.svg" height="20" style="filter: invert(1)" alt="false">
                                                        
                                                    </td>
                                                    <td width="17%" style="text-align: right">
                                                        <a v-on:click.prevent="selectConfig()" href=""
                                                            class="btn m-b-15 ml-2 mr-2 btn-md  btn-rounded-circle btn-success bs-tooltip"
                                                            data-toggle="modal" data-target="#updateModal"
                                                            title="Edit This Entry"><img src="./assets/img/edit-2.svg"
                                                                height="20" style="filter: invert(1)" alt="edit"></a>
                                                        <!-- Modal -->

                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div v-if="pageLoading" class="text-center">
                                            <div
                                                class="spinner-border text-white mt-5 mb-5 align-self-center loader-lg">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="updateModal" class="modal animated fadeInDown mt-1" role="dialog">

                    <div class="modal-dialog modal-sm ">
                        <div class="modal-content">
                            <div class="modal-body text-left">
                                <form>
                                    <div class="form-group">
                                        <label for="inputPassword4">ID</label>
                                        <input type="text" class="form-control" placeholder="ID" v-model="selectedId"
                                            disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword4">Service Fee
                                            </label>
                                        <input type="number" class="form-control" id="" placeholder="Service Fee" v-model="updateCategoryId">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword4">Delivery
                                            Fee</label>
                                        <input type="number" class="form-control" id="" placeholder="Delivery Fee"
                                            v-model="updateName">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword4">Discount</label>
                                        <input type="number" class="form-control" placeholder="Discount"
                                            v-model="updatePrice">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword4">Discount Percent</label>
                                        <input type="number" class="form-control" placeholder="Discount Percent" v-model="updateHasContainer">
                                    </div>

                                    <div class="form-group">
                                        <div class="form-check pl-0">
                                            <div class="custom-control custom-checkbox checkbox-info">
                                                <input type="checkbox" class="custom-control-input"
                                                    v-model="updateContainerPrice" id="gridCheck2">
                                                <label class="custom-control-label" for="gridCheck2">Is
                                                    Active</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-check pl-0">
                                            <div class="custom-control custom-checkbox checkbox-info">
                                                <input type="checkbox" class="custom-control-input" v-model="updatePer_KM" id="gridCheck1">
                                                <label class="custom-control-label" for="gridCheck1">Per Kilometer</label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button data-dismiss="modal" class="btn btn-rounded">Discard</button>
                                <button href="" class="btn btn-rounded btn-warning" v-on:click.prevent="updateProduct">
                                    <div v-if="updateLoading">
                                        <div class="spinner-border text-white align-self-center loader-sm ">
                                            .</div>
                                    </div>
                                    <div v-else>Save</div>
                                </button>


                            </div>

                        </div>
                    </div>
                </div>


                <div class="footer-wrapper">
                    <div class="footer-section f-section-1">
                        <p class="">Copyright Â© {{year}} <a target="_blank" href="https://firstpavitech.com">First
                                Pavilion Technologies</a>,
                            All rights reserved.</p>
                    </div>
                </div>
            </div>
            <!--  END CONTENT AREA  -->

        </div>
    </div>
    <!-- END MAIN CONTAINER -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="assets/custom/js/constants.js"></script>
    <script src="assets/custom/js/components/header.js"></script>
    <script src="assets/custom/js/components/subHeader.js"></script>
    <script src="assets/custom/js/components/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="application/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                items: [],
                selectedIndex: '',
                selectedId: '',
                updateName: '',
                updateCategoryId: '',
                updatePrice: '',
                updateContainerPrice: '',
                updatePer_KM: '',
                updateHasContainer: '',
                updateAvailability: false,
                updateLoading: false,
                pageLoading: false
            },
            computed: {
                year: function () {
                    var d = new Date();
                    var year = d.getFullYear();
                    return year;
                }
            },
            methods: {
                selectConfig: function () {
                    this.selectedId = this.items.id;
                    this.updateName = this.items.delivery_fee;
                    this.updateCategoryId = this.items.service_fee;
                    this.updatePrice = this.items.discount;
                    this.updatePer_KM = this.items.per_kilometer;
                    this.updateContainerPrice = this.items.is_active;
                    this.updateHasContainer = this.items.discount_percent;
                    this.updateAvailability = this.items.created_date;

                },

                updateProduct: function () {
                    this.updateLoading = true;
                    console.log(localStorage.getItem('token'));
                    
                    axios.put(generateURL(CONFIGURATION + this.selectedId),
                    {
                        
                            'service_fee': this.updateCategoryId,
                            'delivery_fee': this.updateName,
                            'discount': this.updatePrice,
                            'discount_percent': this.updateHasContainer,
                            'per_kilometer': this.updatePer_KM,
                            'is_active': this.updateContainerPrice,
                        },
                        {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            }
                        }
                    ).then((response) => {
                        console.log(response)
                        this.items = response.data.data;
                        this.updateLoading = false;
                        $('#updateModal').modal('hide');
                        Snackbar.show({
                            text: 'Item successfully updated',
                            actionTextColor: '#fff',
                            backgroundColor: '#8dbf42'
                        });
                    }).catch((error) => {
                        console.error(response.error)
                        if (error.response.status == 401) {
                            localStorage.removeItem('token');
                            window.location.href = 'login.html';
                        }
                        this.updateLoading = false;
                        Snackbar.show({
                            text: 'An error occurred',
                            actionTextColor: '#fff',
                            backgroundColor: '#e7515a'
                        });
                    });

                },
            },
            mounted: function () {
                this.pageLoading = true
                if (localStorage.getItem("token") === null) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }

                axios.get(generateURL(CONFIGURATION), {

                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                }).then((response) => {
                    this.pageLoading = false
                    this.items = response.data.configuration;
                    console.log(response.data.configuration)
                }).catch((error) => {
                    console.log(error.response.data)
                    if (error.response.status == 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    }
                    Snackbar.show({
                        text: 'An error occurred',
                        actionTextColor: '#fff',
                        backgroundColor: '#e7515a'
                    });
                });
            }
        });
    </script>

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>

        feather.replace();

        $(document).ready(function () {
            App.init();
        });
    </script>

</body>
