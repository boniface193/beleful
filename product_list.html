                <!--  BEGIN CONTENT AREA  -->
                <div id="content" class="main-content">

                    <div class="row layout-top-spacing">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                            <div class="statbox widget box box-shadow">
                                <div class="widget-header">
                                    <div class="row">
                                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                            <h4>Product List</h4>
                                        </div>
                                    </div>
                                </div>
                                <div id="basic" class="col-lg-12 layout-spacing">
                                    <div class="table-responsive layout-spacing">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Category</th>
                                                    <th>Name</th>
                                                    <th>Image</th>
                                                    <th>Price(&#8358)</th>
                                                    <th>Has Container</th>
                                                    <th>Container's Price (&#8358)</th>
                                                    <th>Availability</th>
                                                    <th style="text-align: right"></th>
                                                </tr>

                                            </thead>

                                            <tbody>
                                                <tr v-for="(item, index) in items" :key="item.id">
                                                    <td width="5%"> {{index + 1}} </td>
                                                    <td width="17%">{{item.category_name}}</td>
                                                    <td width="17%">{{item.name}}</td>
                                                    <td width="17%"><img width="60" height="60" :src="item.image"
                                                            :alt="item.name"></td>
                                                    <td width="17%">{{item.price}}</td>
                                                    <td width="5%"><i v-if="item.has_container"
                                                            data-feather="check-circle"></i><i v-else
                                                            data-feather="x-circle"></i></td>
                                                    <td width="17%">{{item.container_price}}</td>
                                                    <td width="5%"><i v-if="item.availability"
                                                            data-feather="check-circle"></i><i v-else
                                                            data-feather="x-circle"></i></td>
                                                    <td width="17%" style="text-align: right">
                                                        <a v-on:click="selectProduct(index, item)"
                                                            href="http://fds.ims247.com/admin/banner/3/edit"
                                                            class="btn m-b-15 ml-2 mr-2 btn-md  btn-rounded-circle btn-success bs-tooltip"
                                                            data-toggle="modal" data-target="#updateProductModal"
                                                            title="Edit This Entry"><i data-feather="edit-2"></i></a>
                                                        <!-- Modal -->
                                                        <div id="updateProductModal"
                                                            class="modal animated fadeInDown mt-1" role="dialog">
                                                            <div class="modal-dialog modal-sm ">
                                                                <div class="modal-content">
                                                                    <div class="modal-body text-left">
                                                                        <form>
                                                                            <div class="form-group">
                                                                                <label for="inputState">Category</label>
                                                                                <select id="inputState"
                                                                                    class="form-control"
                                                                                    v-model="updateCategoryId">
                                                                                    <option v-for="obj in categories"
                                                                                        :value="obj.id">{{obj.category}}
                                                                                    </option>
                                                                                </select>
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="inputPassword4">Name</label>
                                                                                <input type="text" class="form-control"
                                                                                    id="inputPassword4"
                                                                                    placeholder="Product's name"
                                                                                    v-model="updateName">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label
                                                                                    for="inputPassword4">Price</label>
                                                                                <input type="number"
                                                                                    class="form-control"
                                                                                    id="inputPassword4"
                                                                                    placeholder="Price"
                                                                                    v-model="updatePrice">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="inputAddress">Image</label>
                                                                                <div class="custom-file-container"
                                                                                    data-upload-id="myFirstImage">

                                                                                    <label
                                                                                        class="custom-file-container__custom-file">
                                                                                        <input type="file"
                                                                                            class="custom-file-container__custom-file__custom-file-input"
                                                                                            accept="image/*">
                                                                                        <input type="hidden"
                                                                                            name="MAX_FILE_SIZE"
                                                                                            value="10485760" />
                                                                                        <span
                                                                                            class="custom-file-container__custom-file__custom-file-control"></span>
                                                                                    </label>
                                                                                </div>
                                                                            </div>

                                                                            <div class="form-group">
                                                                                <label for="inputPassword4">Container's
                                                                                    Price</label>
                                                                                <input type="number"
                                                                                    class="form-control"
                                                                                    id="inputPassword4"
                                                                                    v-model="updateContainerPrice"
                                                                                    placeholder="Container's Price (Optional)">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <div class="form-check pl-0">
                                                                                    <div
                                                                                        class="custom-control custom-checkbox checkbox-info">
                                                                                        <input type="checkbox"
                                                                                            class="custom-control-input"
                                                                                            id="gridCheck1"
                                                                                            v-model="updateAvailability">
                                                                                        <label
                                                                                            class="custom-control-label"
                                                                                            for="gridCheck1">Is
                                                                                            Availiable</label>
                                                                                    </div>
                                                                                </div>
                                                                                <div class="form-check pl-0">
                                                                                    <div
                                                                                        class="custom-control custom-checkbox checkbox-info">
                                                                                        <input type="checkbox"
                                                                                            class="custom-control-input"
                                                                                            id="gridCheck2"
                                                                                            v-model="updateHasContainer">
                                                                                        <label
                                                                                            class="custom-control-label"
                                                                                            for="gridCheck2">Has
                                                                                            Container?</label>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button data-dismiss="modal"
                                                                            class="btn btn-rounded">Discard</button>
                                                                        <button href=""
                                                                            class="btn btn-rounded btn-warning"
                                                                            v-on:click="updateProduct">
                                                                            <div v-if="updateLoading">
                                                                                <div
                                                                                    class="spinner-border text-white align-self-center loader-sm ">
                                                                                    .</div>
                                                                            </div>
                                                                            <div v-else>Save</div>
                                                                        </button>


                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <button type="button"
                                                            class="btn m-b-15 ml-2 mr-2 btn-md  btn-rounded-circle btn-danger bs-tooltip"
                                                            title="Delete This Entry"><i
                                                                data-feather="trash-2"></i></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="application/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    items: [],
                    categories: [],
                    selectedIndex: '',
                    selectedId: '',
                    updateName: '',
                    updateCategoryId: '',
                    updateCategoryName: '',
                    updatePrice: '',
                    updateContainerPrice: '',
                    updateImage: '',
                    updateHasContainer: '',
                    updateAvailability: '',
                    updateLoading: false,
                },
                methods: {
                    selectProduct: function (index, item) {
                        console.log(index);
                        console.log(item);
                        this.selectedIndex = index;
                        this.selectedId = item.id,
                            this.updateName = item.name;
                        this.updateCategoryName = item.category_name;
                        this.updateCategoryId = item.category;
                        this.updatePrice = item.price;
                        this.updateImage = item.image;
                        this.updateContainerPrice = item.container_price;
                        this.updateHasContainer = item.has_container;
                        this.updateAvailability = item.availability;

                    },

                    updateProduct: function () {
                        this.updateLoading = true;
                        axios.put(generateURL(PRODUCT_URL + this.selectedId),
                            {
                                'name': this.updateName,
                                'price': this.updatePrice,
                                'category': this.updateCategoryId,
                                'container_price': this.updateContainerPrice,
                                'has_container': this.updateHasContainer,
                                'availability': this.updateAvailability,
                            }, {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            }
                        }
                        ).then((response) => {
                            console.log(response.data.data);
                            this.$set(this.items, this.selectedIndex, response.data.data);
                            this.updateLoading = false;
                            $('#updateProductModal').modal('hide');
                            Snackbar.show({
                                text: 'Item successfully updated',
                                actionTextColor: '#fff',
                                backgroundColor: '#8dbf42'
                            });
                        }).catch((error) => {
                            this.updateLoading = false;
                            Snackbar.show({
                                text: 'An error occurred',
                                actionTextColor: '#fff',
                                backgroundColor: '#e7515a'
                            });
                        });
                        
                    }
                },
                mounted: function () {

                    axios.get(generateURL(PRODUCT_URL), {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    }).then((response) => {
                        this.items = response.data.data;
                        console.log(this.items);
                    }).catch((error) => {
                        console.log(error);
                    });

                    axios.get(generateURL(VENDOR_CATEGORY), {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    }).then((response) => {
                        // console.log(response.data.data[0]);
                        response.data.data.forEach((entry) => {
                            this.categories.push(entry);
                        });
                        console.log(this.categories)
                    }).catch((error) => {
                        console.log('This is an error!!!', error)
                    })
                }
            });
        </script>
