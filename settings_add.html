<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

    <link href="assets/css/loader.css" rel="stylesheet" type="text/css" />
    <script src="assets/js/loader.js"></script>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM STYLES -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="plugins/file-upload/file-upload-with-preview.min.css" rel="stylesheet" type="text/css" />
    <link href="plugins/notification/snackbar/snackbar.min.css" rel="stylesheet" type="text/css" />

    <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->

</head>

<body>
    <div id="load_screen">
        <div class="loader">
            <div class="loader-content">
                <div class="spinner-grow align-self-center"></div>
            </div>
        </div>
    </div>
    <div id="app">
        <!-- BEGIN LOADER -->
        <!--  END LOADER -->

        <!--  BEGIN NAVBAR  -->
        <header-nav-bar></header-nav-bar>
        <!--  END NAVBAR  -->

        <!--  BEGIN NAVBAR  -->
        <subheader-nav-bar></subheader-nav-bar>
        <!--  END NAVBAR  -->

        <!--  BEGIN MAIN CONTAINER  -->
        <div class="main-container" id="container app">

            <div class="overlay"></div>
            <div class="search-overlay"></div>

            <!--  BEGIN SIDEBAR  -->
            <side-bar></side-bar>
            <!--  END SIDEBAR  -->

            <!--  BEGIN CONTENT AREA  -->
            <div id="content" class="main-content">
                <div class="layout-px-spacing">

                    <div class="row layout-top-spacing">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">

                            <div id="basic" class="col-lg-12 layout-spacing">
                                <div class="statbox widget box box-shadow">
                                    <div class="widget-header">
                                        <div class="row">
                                            <div class="col-lg-10 col-12 mx-auto">
                                                <h4>Add Settings</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="widget-content widget-content-area">

                                        <div class="row">
                                            <div class="col-lg-10 col-12 mx-auto">

                                                <form>
                                                    <div class="form-row mb-4">
                                                        <div class="form-group col-md-3">
                                                            <label for="service">Service Fee</label>
                                                            <input type="number" name="service_fee" id="service"
                                                                class="form-control" placeholder="Service Fee" required v-model="service">
                                                        </div>
                                                        <div class="form-group col-md-3">
                                                            <label for="delivery">Delivery Fee</label>
                                                            <input type="number" class="form-control" id="delivery"
                                                                placeholder="Delivery Fee" required v-model="delivery">
                                                        </div>
                                                        <div class="form-group col-md-3">
                                                            <label for="discount">Discount</label>
                                                            <input type="number" class="form-control" id="discount"
                                                                placeholder="Discount" required v-model="discount">
                                                        </div>
                                                        <div class="form-group col-md-3">
                                                            <label for="disountPercent">Discount %</label>
                                                            <input type="number" class="form-control"
                                                                id="discountPercent" placeholder="Discount Percent"
                                                                required v-model="discountPercent">
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-4">
                                                        <div class="form-check pl-0">
                                                            <div class="custom-control custom-checkbox checkbox-info">
                                                                <input type="checkbox" class="custom-control-input"
                                                                    id="gridCheck" v-model="perKM">
                                                                <label class="custom-control-label" for="gridCheck">Per Kilometre</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group mb-4">
                                                        <div class="form-check pl-0">
                                                            <div class="custom-control custom-checkbox checkbox-info">
                                                                <input type="checkbox" class="custom-control-input" id="grid" v-model="isActive" disabled>
                                                                <label class="custom-control-label" for="grid">Is Active</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <button type="submit" class="btn mt-3 btn-rounded btn-warning"
                                                        v-on:click.prevent="addSettings">
                                                        <div v-if="loading">
                                                            <div
                                                                class="spinner-border text-white align-self-center loader-sm ">
                                                                </div>
                                                        </div>
                                                        <div v-else>Add Settings</div>
                                                    </button>
                                                </form>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="footer-wrapper">
                    <div class="footer-section f-section-1">
                        <p class="">Copyright Â© {{year}} <a target="_blank" href="https://firstpavitech.com">First
                                Pavilion Technologies</a>,
                            All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  END CONTENT AREA  -->

    <!-- END MAIN CONTAINER -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="assets/custom/js/constants.js"></script>
    <script src="assets/custom/js/components/header.js"></script>
    <script src="assets/custom/js/components/subHeader.js"></script>
    <script src="assets/custom/js/components/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="application/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                categories: [],
                selectedIndex: '',
                selectedId: '',
                service: '',
                delivery: '',
                discount: '',
                discountPercent: '',
                categoryName: '',
                isActive: true,
                perKM: false,
                loading: false,
            },

            computed: {
                year: function () {
                    var d = new Date();
                    var year = d.getFullYear();
                    return year;
                }
            },
            methods: {
                addSettings: function () {
                    this.loading = true;
                        body = {
                            'service_fee': this.service,
                            'delivery_fee': this.delivery,
                            'discount': this.discount,
                            'discount_percent': this.discountPercent,
                            'per_kilometer': this.perKM,
                            'is_active': this.isActive,
                        }
                    axios.post(generateURL(CONFIGURATION),
                        body, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    }
                    ).then((response) => {
                        console.log(response)
                        if (response.data.success == false) {
                            this.loading = false;
                            Snackbar.show({
                                text: response.data.errors,
                                actionTextColor: '#fff',
                                backgroundColor: '#e7515a',
                            });
                        } else {
                            this.loading = false;
                            this.service = ' ';
                            this.delivery = '';
                            this.discount = '';
                            this.discountPercent = '',
                            Snackbar.show({
                                text: 'Configuration successfully created',
                                actionTextColor: '#fff',
                                backgroundColor: '#8dbf42',
                                width: 'auto',
                            });
                            setTimeout(() => {
                                window.location.href = 'settings.html';
                            }, 3000)
                        }
                    }).catch((error) => {
                        console.log(error)
                        if (error.response.status == 401) {
                            localStorage.removeItem('token');
                            window.location.href = 'login.html';
                        }
                        this.loading = false;
                        Snackbar.show({
                            text: 'An error occurred',
                            actionTextColor: '#fff',
                            backgroundColor: '#e7515a'
                        });
                    });

                },
            },
        });
    </script>

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/notification/snackbar/snackbar.min.js"></script>

    <script src="plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        feather.replace();
    </script>
    <script>
        $(document).ready(function () {
            App.init();
        });
    </script>
    <script src="assets/js/custom.js"></script>

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->

</body>

</html>
