                    <div class="row layout-top-spacing">

                                <div class="widget-header">

                                        </div>
                                    </div>
                                </div>
                                <div id="basic" class="col-lg-12 layout-spacing">
                                    <div class="table-responsive layout-spacing">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Category</th>
                                                    <th>Name</th>
                                                    <th>Image</th>
                                                    <th>Price(&#8358)</th>
                                                    <th>Has Container</th>
                                                    <th>Container's Price (&#8358)</th>
                                                    <th>Availability</th>
                                                    <th style="text-align: right"></th>
                                                </tr>

                                            </thead>

                                            <tbody>
                                                <tr v-for="(item, index) in items" :key="item.id">
                                                    <td width="5%"> {{index + 1}} </td>
                                                    <td width="17%">{{item.category_name}}</td>
                                                    <td width="17%">{{item.name}}</td>
                                                    <td width="5%"><img width="60" height="60" :src="item.image"
                                                            :alt="item.name"></td>
                                                    <td width="5%">{{item.price}}</td>
                                                    <td width="5%"><img src="./assets/img/check-circle.svg" v-if="item.has_container"
                                                        height="20" style="filter: invert(1)" alt="true"> 
                                                    <img v-else src="./assets/img/x-circle.svg" 
                                                        height="20" style="filter: invert(1); color:green" alt="false"></td>
                                                    <td width="5%">{{item.container_price}}</td>
                                                    <td width="5%">
                                                        <img src="./assets/img/check-circle.svg" v-if="item.availability"
                                                            height="20" style="filter: invert(1)" alt="true"> 
                                                        <img v-else src="./assets/img/x-circle.svg" 
                                                            height="20" style="filter: invert(1)" alt="false">
                                                    </td>
                                                    
                                                </tr>
                                            </tbody>
                                        </table>
                                        </table>

                                            <div class="spinner-border text-white mt-5 mb-5 align-self-center loader-lg "></div>
                                        </div>
                                    </div>
                                </div>

                        </div>

                    </div>
                </div>

    <script src="assets/js/vue.js"></script>

    <script src="assets/custom/js/components/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="application/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                items: [],
                loading: false
            },
            methods: {
                getOrderDetail: function (id) {
                    window.location.href = 'order_detail.html?d=' + id;
                }
            },
            
            computed: {
                year: function () {
                    var d = new Date();
                    var year = d.getFullYear();
                    return year;
                }
            },
            mounted: function () {
                this.loading = true
                if (localStorage.getItem("token") === null) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }

                var url_string = window.location.href;
                var url = new URL(url_string);
                var id = url.searchParams.get("d");

                axios.get(generateURL(DELIVERY_DETAIL_URL + id), {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                }).then((response) => {
                    this.loading = false
                    //this.items = response.data.data;
                    response.data.delivery.orders.forEach(entry => {
                        entry.item.quantity = entry.quantity;
                        this.items.push(entry.item);
                    });
                }).catch((error) => {
                    if (error.response.code == 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    }
                    Snackbar.show({
                        text: 'An error occurred',
                        actionTextColor: '#fff',
                        backgroundColor: '#e7515a'
                    });
                });
            }
        });
    </script>
