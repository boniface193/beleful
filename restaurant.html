            <!--  BEGIN CONTENT AREA  -->
            <div id="content" class="main-content">
                <div class="layout-px-spacing">
                    <div class="row layout-top-spacing">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                            <div class="statbox widget box box-shadow">
                                <div class="widget-header">
                                    <div class="row">
                                        <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                            <h4>Restaurant Details</h4>
                                        </div>
                                    </div>
                                </div>
                                <div id="basic" class="col-lg-12 layout-spacing">
                                    <div class="table-responsive layout-spacing">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Address</th>
                                                    <th>Category</th>
                                                    <th>Image</th>
                                                    <th>Opening Time</th>
                                                    <th>Closing Time</th>
                                                    <th style="text-align: right"></th>
                                                </tr>

                                            </thead>

                                            <tbody>
                                                <tr v-for="(item, index) in items" :key="item.id">
                                                    <td width="5%"> {{index + 1}} </td>
                                                    <td width="17%" class="text-capitalize">{{item.name}}</td>
                                                    <td width="17%" class="text-capitalize">{{item.address}}</td>
                                                    <td width="17%" class="text-capitalize">{{item.category}}</td>
                                                    <td width="5%"><img width="60" height="60" :src="item.image"
                                                            :alt="item.name"></td>
                                                    <td width="5%">{{item.opening_time}}</td>
                                                    <td width="5%">{{item.closing_time}}</td>
                                                    <td width="17%" style="text-align: right">
                                                        <a v-on:click.prevent="selectProduct(index, item)" href=""
                                                            class="btn m-b-15 ml-2 mr-2 btn-md  btn-rounded-circle btn-success bs-tooltip"
                                                            data-toggle="modal" data-target="#updateProductModal"
                                                            title="Edit This Entry"><img src="./assets/img/edit-2.svg"
                                                                height="20" style="filter: invert(1)" alt="edit"></a>
                                                        <!-- Modal -->
                                                        <div id="updateProductModal"
                                                            class="modal animated fadeInDown mt-1" role="dialog">
                                                            <div class="modal-dialog modal-sm">
                                                                <div class="modal-content">
                                                                    <div class="modal-body text-left">
                                                                        <form>
                                                                            <div class="form-group">
                                                                                <label
                                                                                    for="inputPassword4">Address</label>
                                                                                <textarea class="form-control"
                                                                                    v-model="address"
                                                                                    id="inputPassword4"
                                                                                    placeholder="Address"
                                                                                    required></textarea>
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="inputPassword4">Opening
                                                                                    Time</label>
                                                                                <input id="timeFlatpickrOpeningTime"
                                                                                    v-model="openingTime"
                                                                                    class="form-control flatpickr flatpickr-input active"
                                                                                    type="text"
                                                                                    placeholder="Select Time..">

                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="inputPassword4">Closing
                                                                                    Time</label>
                                                                                <input id="timeFlatpickrClosingTime"
                                                                                    v-model="closingTime"
                                                                                    class="form-control flatpickr flatpickr-input active"
                                                                                    type="text"
                                                                                    placeholder="Select Time..">

                                                                            </div>
                                                                            <div class="form-group">
                                                                                <div class="custom-file-container"
                                                                                    data-upload-id="myFirstImage">
                                                                                    <label>Image <a
                                                                                            v-on:click="clearImage()"
                                                                                            href="javascript:void(0)"
                                                                                            class="custom-file-container__image-clear"
                                                                                            title="Clear Image">x</a></label>
                                                                                    <label
                                                                                        class="custom-file-container__custom-file">
                                                                                        <input id="inputFileToLoad"
                                                                                            type="file"
                                                                                            class="custom-file-container__custom-file__custom-file-input"
                                                                                            accept="image/*"
                                                                                            v-on:change.prevent="encodeImageFileAsURL()">
                                                                                        <input type="hidden"
                                                                                            name="MAX_FILE_SIZE"
                                                                                            value="10485760" />
                                                                                        <span
                                                                                            class="custom-file-container__custom-file__custom-file-control"></span>
                                                                                    </label>
                                                                                    <div class="custom-file-container__image-preview"
                                                                                        hidden></div>
                                                                                </div>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button data-dismiss="modal"
                                                                            class="btn btn-rounded">Discard</button>
                                                                        <button href=""
                                                                            class="btn btn-rounded btn-warning"
                                                                            v-on:click.prevent="updateProduct">
                                                                            <div v-if="updateLoading">
                                                                                <div
                                                                                    class="spinner-border text-white align-self-center loader-sm ">
                                                                                    .</div>
                                                                            </div>
                                                                            <div v-else>Save</div>
                                                                        </button>


                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                    </div>
                                    <button v-if="!isVendor" href="" v-on:click.prevent="deleteProduct(index, item.id)"
                                        class="btn m-b-15 ml-2 mr-2 btn-md  btn-rounded-circle btn-danger bs-tooltip"
                                        title="Delete This Entry"><img src="./assets/img/trash-2.svg" height="20"
                                            style="filter: invert(1)" alt="delete"></button>
                                    </td>
                                    </tr>
                                    </tbody>
                                    </table>
                                    <div v-if="pageLoading" class="text-center">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

                        All rights reserved.</p>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="assets/custom/js/constants.js"></script>
    <script src="assets/custom/js/components/header.js"></script>
    <script src="assets/custom/js/components/subHeader.js"></script>
    <script src="assets/custom/js/components/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="application/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                items: [],
                selectedIndex: '',
                selectedId: '',
                address: '',
                openingTime: '',
                closingTime: '',
                updateImage: '',
                image: null,
                updateLoading: false,
                pageLoading: false,
                isVendor: JSON.parse(localStorage.getItem("user")).is_vendor,
            },
            computed: {
                year: function () {
                    var d = new Date();
                    var year = d.getFullYear();
                    return year;
                }
            },
            mounted: function () {
                this.pageLoading = true
                if (localStorage.getItem("token") === null) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
                if (this.isVendor) {
                    vendorObj = JSON.parse(localStorage.getItem("vendor"));
                    URL = VENDORS_URL + vendorObj.id;
                } else {
                    URL = VENDORS_URL;
                }
                axios.get(generateURL(URL), {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                }).then((response) => {
                    if (this.isVendor) {
                        this.pageLoading = false
                        this.items = [response.data.vendor];
                    } else {
                        this.pageLoading = false
                        this.items = response.data.data;
                    }
                }).catch((error) => {
                    if (error.response.code == 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    }
                    Snackbar.show({
                        text: 'An error occurred',
                        actionTextColor: '#fff',
                        backgroundColor: '#e7515a'
                    });
                });
            },
            methods: {
                clearImage: function () {
                    console.log(this.image);
                    this.image = null;
                    console.log(this.image);
                },

                encodeImageFileAsURL: function () {
                    var element = document.getElementById("inputFileToLoad");
                    var file = element.files[0];
                    var reader = new FileReader();
                    reader.onloadend = () => {
                        var b64 = reader.result.replace(/^data:.+;base64,/, '');
                        this.image = b64;
                    }
                    reader.readAsDataURL(file);
                },

                selectProduct: function (index, item) {
                    this.selectedIndex = index;
                    this.selectedId = item.id;
                    this.openingTime = item.opening_time;
                    this.closingTime = item.closing_time;
                    this.updateImage = item.image;
                    this.address = item.address;

                    flatpickr(document.getElementById('timeFlatpickrOpeningTime'), {
                        enableTime: true,
                        noCalendar: true,
                        dateFormat: "H:i",
                        defaultDate: this.openingTime
                    });

                    flatpickr(document.getElementById('timeFlatpickrClosingTime'), {
                        enableTime: true,
                        noCalendar: true,
                        dateFormat: "H:i",
                        defaultDate: this.closingTime
                    });
                },

                updateProduct: function () {
                    this.updateLoading = true;
                    axios.put(generateURL(VENDORS_URL + this.selectedId),
                        {
                            'address': this.address,
                            'opening_time': this.openingTime,
                            'closing_time': this.closingTime,
                            'image': this.image === null ? this.updateImage : this.image,
                        }, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    }
                    ).then((response) => {
                        this.$set(this.items, this.selectedIndex, response.data.data);
                        this.updateLoading = false;
                        $('#updateProductModal').modal('hide');
                        Snackbar.show({
                            text: 'Item successfully updated',
                            actionTextColor: '#fff',
                            backgroundColor: '#8dbf42'
                        });
                    }).catch((error) => {
                        if (error.response.code == 401) {
                            localStorage.removeItem('token');
                            window.location.href = 'login.html';
                        }
                        this.updateLoading = false;
                        Snackbar.show({
                            text: 'An error occurred',
                            actionTextColor: '#fff',
                            backgroundColor: '#e7515a'
                        });
                    });

                },
                deleteProduct: function (index, itemId) {
                    swal({
                        title: 'Are you sure?',
                        text: "You won't be able to revert this!",
                        type: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Delete',
                        padding: '2em'
                    }).then((result) => {
                        if (result.value) {
                            axios.delete(generateURL(VENDORS_URL + itemId),
                                {
                                    headers: {
                                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                                    }
                                }
                            ).then((response) => {
                                this.items.splice(index, 1);
                                swal(
                                    'Deleted!',
                                    'Product has been deleted.',
                                    'success'
                                );
                            }).catch((error) => {
                                if (error.response.code == 401) {
                                    localStorage.removeItem('token');
                                    window.location.href = 'login.html';
                                }
                                Snackbar.show({
                                    text: 'An error occurred',
                                    actionTextColor: '#fff',
                                    backgroundColor: '#e7515a'
                                });
                            });
                        }
                    });
                }
            }

        });
    </script>
